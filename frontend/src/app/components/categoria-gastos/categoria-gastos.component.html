<div class="row">

    <div class="col-sm-8">

        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Descripcion</th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let categoria_gasto of listCategoria_gasto">
                    <td>{{categoria_gasto.descripcion}}</td>

                </tr>
            </tbody>

        </table>

    </div>

    <div class="col-sm-4">
        
        <div class="card">
            <div class="card-header">Formulario de categorias de gastos</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input placeholder="Ingrese la descripcion" type="text" class="form-control">
                    </div>

                    
                    
                    <button class="btn btn-success">Guardar una categoria de gasto</button>
                </form>
            </div>
        </div>

    </div>

</div>
